---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@7deb4fa12e279c6badc8c990391364ca10c817f1 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
